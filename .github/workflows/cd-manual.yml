name: CD Manual

on:
  workflow_dispatch:
    inputs:
      branch:
        description: Branch to deploy
        required: true
        default: main

concurrency:
  group: cd-production
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Setup SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add host to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H "${{ secrets.SSH_HOST }}" >> ~/.ssh/known_hosts

      - name: Deploy to server
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_PORT: ${{ secrets.SSH_PORT }}
          SSH_USER: ${{ secrets.SSH_USER }}
          APP_DIR: ${{ secrets.APP_DIR }}
          DEPLOY_BRANCH: ${{ github.event.inputs.branch }}
        run: |
          ssh -p "${SSH_PORT:-22}" "${SSH_USER}@${SSH_HOST}" "
            set -e
            cd '${APP_DIR}'
            git fetch --all
            git checkout '${DEPLOY_BRANCH}'
            git pull --ff-only origin '${DEPLOY_BRANCH}'
            docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d --build --force-recreate
            docker compose -f docker-compose.yml -f docker-compose.prod.yml ps
            docker compose -f docker-compose.yml -f docker-compose.prod.yml logs --tail=100 nginx web
            curl -I https://www.luisyauri.dev
            curl -I https://luisyauri.dev
            docker image prune -f
          "
