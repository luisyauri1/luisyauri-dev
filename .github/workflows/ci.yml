name: CI

on:
  pull_request:
  push:
    branches:
      - main

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality-and-build:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Run quality checks
        run: npm run check

      - name: Validate Docker Compose (local)
        run: docker compose -f docker-compose.yml -f docker-compose.local.yml config

      - name: Validate Docker Compose (prod)
        run: docker compose -f docker-compose.yml -f docker-compose.prod.yml config

      - name: Build Docker image
        run: docker build -t luisyauri-dev:ci .
