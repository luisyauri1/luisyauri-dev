services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      PORT: ${PORT:-4000}
      NODE_ENV: production
    expose:
      - '4000'

  nginx:
    image: nginx:1.29-alpine
    depends_on:
      - web
    ports:
      - '${NGINX_PORT:-80}:80'
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
