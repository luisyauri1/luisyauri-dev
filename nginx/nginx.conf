worker_processes 1;

events {
  worker_connections 1024;
}

http {
  # Base
  include /etc/nginx/mime.types;
  default_type application/octet-stream;
  sendfile on;
  keepalive_timeout 65;

  # Compression
  gzip on;
  gzip_types text/plain text/css application/json application/javascript application/xml+rss image/svg+xml;
  gzip_min_length 1024;

  # Internal upstream to the SSR app container.
  upstream app_upstream {
    server web:4000;
    keepalive 32;
  }

  # 1) HTTP -> HTTPS (canonical host: www), preserving ACME challenge path.
  server {
    listen 80;
    server_name luisyauri.dev www.luisyauri.dev;

    location /.well-known/acme-challenge/ {
      root /var/www/certbot;
    }

    # Drop common probing/scanner paths early.
    location ~* ^/(wp-admin|wp-login\.php|wordpress|xmlrpc\.php|\.env|\.git|\.vscode) {
      return 444;
    }

    location / {
      return 301 https://www.luisyauri.dev$request_uri;
    }
  }

  # 2) HTTPS apex -> HTTPS www (canonical host redirect).
  server {
    listen 443 ssl;
    server_name luisyauri.dev;

    ssl_certificate /etc/letsencrypt/live/luisyauri.dev/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/luisyauri.dev/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;

    # Drop common probing/scanner paths early.
    location ~* ^/(wp-admin|wp-login\.php|wordpress|xmlrpc\.php|\.env|\.git|\.vscode) {
      return 444;
    }

    return 301 https://www.luisyauri.dev$request_uri;
  }

  # 3) Canonical HTTPS host serving the app.
  server {
    listen 443 ssl;
    server_name www.luisyauri.dev;

    ssl_certificate /etc/letsencrypt/live/luisyauri.dev/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/luisyauri.dev/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;

    # Basic security headers for public website responses.
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # Drop common probing/scanner paths early.
    location ~* ^/(wp-admin|wp-login\.php|wordpress|xmlrpc\.php|\.env|\.git|\.vscode) {
      return 444;
    }

    location = /healthz {
      access_log off;
      return 200 "ok\n";
    }

    location / {
      proxy_pass http://app_upstream;
      proxy_http_version 1.1;

      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-Host $host;
      proxy_set_header X-Forwarded-Port $server_port;

      proxy_set_header Connection "";
      proxy_redirect off;
      proxy_buffering off;
      proxy_read_timeout 60s;
    }
  }
}
