worker_processes 1;

events {
  worker_connections 1024;
}

http {
  include /etc/nginx/mime.types;
  default_type application/octet-stream;
  sendfile on;
  keepalive_timeout 65;

  gzip on;
  gzip_types text/plain text/css application/json application/javascript application/xml+rss image/svg+xml;
  gzip_min_length 1024;

  limit_req_zone $binary_remote_addr zone=perip_general:10m rate=40r/m;
  limit_req_zone $binary_remote_addr zone=perip_static:10m rate=120r/m;
  limit_req_status 429;

  upstream app_upstream {
    server web:4000;
    keepalive 32;
  }

  server {
    listen 80;
    server_name localhost;

    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    location ~* ^/(wp-admin|wp-login\.php|wordpress|xmlrpc\.php|\.env|\.git|\.vscode) {
      return 444;
    }

    location = /healthz {
      access_log off;
      return 200 "ok\n";
    }

    location ~* \.(?:css|js|mjs|map|png|jpe?g|gif|svg|ico|webp|avif|woff2?|ttf|eot)$ {
      limit_req zone=perip_static burst=80 nodelay;

      proxy_pass http://app_upstream;
      proxy_http_version 1.1;

      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-Host $host;
      proxy_set_header X-Forwarded-Port $server_port;
    }

    location / {
      limit_req zone=perip_general burst=30 nodelay;

      proxy_pass http://app_upstream;
      proxy_http_version 1.1;

      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-Host $host;
      proxy_set_header X-Forwarded-Port $server_port;
    }
  }
}
